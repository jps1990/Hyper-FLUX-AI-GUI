<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- Content Security Policy mise à jour pour autoriser Google Fonts, styles inline et images depuis replicate.delivery -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' https://replicate.delivery;
        connect-src 'self' https://replicate.delivery;">
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper FLUX WebUI</title>
    <style>
    /* Importation de la police Orbitron depuis Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    /* Variables pour les couleurs */
    :root {
        --primary-color: #8A2BE2;
        --secondary-color: #4B0082;
        --accent-color: #00FFFF;
        --background-color: #0A0A0A;
        --text-color: #E0E0E0;
        --hover-glow: rgba(0, 255, 255, 0.5); /* Glow cyan */
    }

    body {
        font-family: 'Orbitron', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image:
            radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(75, 0, 130, 0.2) 0%, transparent 20%);
        background-attachment: fixed;
    }

    h1 {
        color: var(--accent-color);
        text-align: center;
        font-size: 3em;
        text-shadow: 0 0 10px var(--accent-color);
        margin-top: 20px;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        background-color: rgba(10, 10, 10, 0.8);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: row;
        gap: 30px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .input-section {
        flex: 1;
        max-width: 600px;
    }

    .output-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        position: relative; /* For positioning loading */
    }

    label {
        display: block;
        color: var(--primary-color);
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
        width: 95%; /* Largeur du label */
    }

    p {
        color: var(--primary-color);
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    /* Style pour les boîtes de texte et select avec effet de glow au survol */
    input,
    select,
    button,
    textarea {
        width: 95%; /* Alignement des champs */
        padding: 10px;
        margin-top: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid var(--secondary-color);
        border-radius: 6px;
        color: var(--text-color);
        transition: all 0.3s ease;
    }


/* Style pour les boîtes de texte et select avec effet de glow au survol */
input[type="text"],
input[type="number"],
input[type="password"],
input[type="email"],
select,
button,
textarea {
    width: 95%; /* Alignement des champs */
    padding: 10px;
    margin-top: 5px;
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid var(--secondary-color);
    border-radius: 6px;
    color: var(--text-color);
    transition: all 0.3s ease;
}

/* Styles de focus pour les éléments de formulaire */
input[type="text"]:focus,
input[type="number"]:focus,
input[type="password"]:focus,
input[type="email"]:focus,
select:focus,
textarea:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 15px var(--hover-glow);
}

/* Styles spécifiques pour la case à cocher */
input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    background-color: var(--background-color); /* Fond noir */
    border: 2px solid var(--primary-color);    /* Bordure mauve */
    width: 20px;
    height: 20px;
    border-radius: 4px; /* Coins légèrement arrondis */
    position: relative;
    cursor: pointer;
    margin-top: 5px;
    outline: none; /* Supprime le contour au focus */
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

/* Glow au survol */
input[type="checkbox"]:hover {
    box-shadow: 0 0 15px var(--primary-color);
}

/* Glow au focus */
input[type="checkbox"]:focus {
    box-shadow: 0 0 15px var(--primary-color);
}

/* Style lorsque la case est cochée */
input[type="checkbox"]:checked {
    background-color: var(--primary-color); /* Fond mauve lorsqu'elle est cochée */
    border-color: var(--primary-color);     /* Bordure mauve */
}

/* Coche personnalisée */
input[type="checkbox"]:checked::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 6px;
    width: 4px;
    height: 8px;
    border: solid var(--background-color); /* Coche de couleur noire */
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
}


    input:focus,
    select:focus,
    textarea:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--hover-glow);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
        max-height: 400px;
    }

    /* Faders (sliders) personnalisés */
    .slider-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        width: 100%;
    }

    .slider-container input[type="range"] {
        width: 80%; /* Prendre 80% de la largeur */
        margin-right: 10px;
    }

    .slider-container input[type="number"] {
        width: 15%; /* Prendre 15% de la largeur */
        color: white;
    }

    /* Style pour les boutons avec glow au survol */
    button {
        background-color: var(--primary-color); /* Change la couleur de fond en utilisant le même mauve que le texte */
        color: var(--text-color); /* Assure que le texte des boutons reste de la même couleur que le texte global */
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 5px;
        border: none; /* Enlève les bordures par défaut */
        border-radius: 6px; /* Ajuste la bordure si besoin */
        padding: 10px 20px;
        box-shadow: 0 0 10px var(--primary-color); /* Glow mauve autour des boutons */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        background-color: var(--accent-color); /* Effet de hover en cyan */
        box-shadow: 0 0 15px var(--accent-color); /* Glow cyan lors du hover */
    }

	#output {
        position: relative; /* Conteneur pour que le loading se place correctement */
        width: 100%;
        height: 70%;
        border: 2px dashed var(--accent-color);
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Assure que l'image reste en haut */
        border-radius: 10px;
        min-height: 300px;
        flex-wrap: wrap;
        padding: 10px;
    }

    /* Supprimer ou commenter le style précédent */
	/*
	#output img {
		position: absolute; 
		top: 20%; 
		left: 50%; 
		transform: translate(-50%, -25%); 
		max-width: 100%; 
		max-height: 100%; 
		object-fit: contain; 
		margin-top: 0;
	}
	*/

	/* Nouveaux styles */

	.seed-text {
		position: relative; /* Change de absolute à relative */
		background-color: rgba(0, 0, 0, 0.5);
		color: white;
		padding: 5px 10px;
		border-radius: 5px;
		font-size: 14px;
		margin-bottom: 10px; /* Ajoute un espace entre la seed et l'image */
		z-index: 1; /* Assure que la seed est au-dessus si nécessaire */
	}

	.image-container {
		position: relative; /* Assure que les éléments sont positionnés relativement */
		display: inline-block;
		margin: 20px;
		margin-top: 5%; /* Ajustez ce pourcentage selon vos besoins */
	}

	#output {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: flex-start;
	}


	.save-seed-button {
		margin-top: 10px;
		margin-bottom: 10px;
	}


    #loading {
        display: none;
        position: absolute;
        top: 20%; /* Place le loading à 20% du haut */
        left: 50%; /* Centre horizontalement */
        transform: translate(-50%, -25%); /* Centre le texte de chargement */
        text-align: center;
        z-index: 1; /* Assure que le texte soit visible par-dessus tout */
    }
    
    #loading p {
        margin: 0;
    }

   
	/* Boutons de suppression dans les listes avec une couleur plus appropriée */
	#savedPromptsList li button, #savedLoraLinksList li button, #savedSeedsList li button {
		background-color: var(--primary-color); /* Utilise la couleur primaire (mauve) */
		color: white;
		border: none;
		border-radius: 50%;
		width: 20px;
		height: 20px;
		cursor: pointer;
		font-size: 12px;
		line-height: 20px; /* Centrage vertical */
		display: flex;
		justify-content: center;
		align-items: center;
	}

	/* Modification des couleurs des éléments de la liste pour qu'ils s'affichent en mauve */
	#savedPromptsList li a, #savedLoraLinksList li a, #savedSeedsList li a {
		padding: 8px;
		margin-bottom: 5px;
		background-color: rgba(255, 255, 255, 0.1);
		border-radius: 5px;
		display: flex;
		justify-content: space-between;
		align-items: center;
		color: var(--primary-color)!important; /* Texte en mauve */
		text-decoration: none !important; /* Supprime la sous-ligne pour les éléments de liste */
	}

	/* Appliquer couleur mauve et supprimer l'effet par défaut des liens */
	#savedPromptsList li a, #savedLoraLinksList li a, #savedSeedsList li a {
		color: var(--primary-color) !important; /* Forcer la couleur du lien en mauve */
		text-decoration: none !important; /* Forcer la suppression de la sous-ligne */
	}

	#savedPromptsList li a:hover, #savedLoraLinksList li a:hover, #savedSeedsList li a:hover {
		color: var(--accent-color) !important; /* Couleur du lien en cyan au survol */
		text-decoration: none !important; /* Empêcher la sous-ligne lors du survol */
	}

	/* Effet hover pour les éléments de la liste */
	#savedPromptsList li:hover, #savedLoraLinksList li:hover, #savedSeedsList li:hover {
		background-color: rgba(255, 255, 255, 0.2);
	}

	/* Effet hover pour les boutons de suppression */
	#savedPromptsList li button:hover, #savedLoraLinksList li button:hover, #savedSeedsList li button:hover {
		background-color: var(--accent-color); /* Accentuation de la couleur sur hover pour les boutons */
	}

	#savedPromptsList li {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 10px; /* Espace entre les items */
	}

	#savedPromptsList li button {
		margin-left: 10px; /* Espace entre le texte et le bouton */
	}


	/* Conteneur pour la seed et le bouton */
	.seed-container {
		display: flex;
		flex-direction: row;
		align-items: center;
		margin-bottom: 10px;
	}

	/* Style pour le paragraphe affichant la seed */
	.seed-text {
		margin-right: 10px;
		color: var(--primary-color);
		font-weight: bold;
	}

	/* Style pour le bouton "Sauvegarder Seed" */
	.save-seed-button {
		background-color: var(--primary-color);
		color: var(--text-color);
		border: none;
		border-radius: 6px;
		padding: 5px 10px;
		cursor: pointer;
		transition: background-color 0.3s ease, box-shadow 0.3s ease;
	}

	.save-seed-button:hover {
		background-color: var(--accent-color);
		box-shadow: 0 0 10px var(--accent-color);
	}


    .spinner {
        border: 4px solid rgba(0, 255, 255, 0.1);
        border-left-color: var(--accent-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    footer {
        text-align: center;
        margin-bottom: 20px;
        font-size: 0.9em;
        color: var(--accent-color);
    }

    .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
        margin-left: 5px;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 300px;
        background-color: var(--secondary-color);
        color: #fff;
        text-align: left;
        border-radius: 6px;
        padding: 10px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -150px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    /* Boutons et leur positionnement */
	.button-wrapper {
		margin-top: 10px;
		display: flex;
		justify-content: flex-start; /* Pas d'espacement forcé entre les boutons */
		align-items: center;
		flex-wrap: nowrap; /* Empêche les boutons de passer à la ligne suivante */
		gap: 10px; /* Espace entre les boutons */
		width: 95%; /* Prend 95% de la largeur du parent */
	}

	.button-wrapper button {
		white-space: nowrap; /* Empêche le texte de passer à la ligne suivante */
		padding: 10px 15px; /* Ajuste les marges intérieures des boutons */
		font-size: 12px; /* Taille du texte */
		cursor: pointer; /* Change le curseur au survol */
		border: 1px solid var(--secondary-color); /* Bordure mauve foncé */
		border-radius: 5px; /* Coins légèrement arrondis */
		background-color: var(--primary-color); /* Mauve */
		color: black; /* Texte noir */
		transition: background-color 0.3s ease, color 0.3s ease; /* Transition pour l'effet de survol */
		min-width: auto; /* Permet aux boutons de s'ajuster à la taille du texte */
		max-width: auto; /* Permet aux boutons de s'ajuster sans limite de taille */
	}

	/* Style pour tous les boutons */
	button {
		background-color: var(--primary-color); /* Fond mauve */
		color: black; /* Texte noir */
		cursor: pointer;
		font-weight: bold;
		text-transform: uppercase;
		margin-top: 5px;
		border: none;
		border-radius: 6px; /* Arrondi des bords */
		padding: 10px 20px;
		box-shadow: 0 0 10px var(--primary-color); /* Effet glow mauve */
		transition: background-color 0.3s ease, box-shadow 0.3s ease;
		min-width: auto; /* Laisse le bouton s'adapter à la taille du texte */
		max-width: 100%; /* Empêche le bouton de dépasser les limites de son conteneur */
		white-space: nowrap; /* Empêche le texte de sauter à la ligne */
	}

	/* Effet de survol pour tous les boutons */
	button:hover {
		background-color: var(--accent-color); /* Fond cyan au survol */
		box-shadow: 0 0 15px var(--accent-color); /* Glow cyan au survol */
		color: black; /* Texte reste noir même au survol */
	}

	/* Effet lors du clic sur le bouton (actif) */
	button:active {
		background-color: #d0d0d0; /* Fond gris clair lors du clic */
		color: black; /* Toujours du texte noir */
	}



    /* Seed container ajouté */
    .seed-container {
        display: flex;
        flex-direction: column; /* Place les éléments en colonne */
        align-items: flex-start; /* Aligne les éléments à gauche */
        margin-top: 10px; /* Espace au-dessus */
    }

    .seed-container input[type="number"] {
        width: 95%; /* Prend toute la largeur */
        margin-top: 5px; /* Espace au-dessus */
    }

    /* Remove yellow focus ring when clicking on elements */
    select:focus,
    input:focus,
    button:focus,
    textarea:focus {
        outline: none;
        box-shadow: 0 0 10px var(--accent-color);
    }

    /* Styles pour les options du menu déroulant */
    select {
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid var(--secondary-color);
        color: var(--primary-color);
        padding: 10px;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    select:focus {
        box-shadow: 0 0 10px var(--accent-color);
        border-color: var(--accent-color);
        outline: none;
    }

    option {
        background-color: var(--background-color);
        color: var(--primary-color);
    }

    option:hover,
    option:focus {
        background-color: var(--primary-color);
        color: var(--text-color);
    }

    select[disabled] {
        background-color: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.3);
    }

    /* Style boutons radio */
    input[type="radio"] {
        appearance: none;
        background-color: var(--background-color);
        border: 2px solid var(--secondary-color);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    input[type="radio"]:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    input[type="radio"]:hover,
    input[type="radio"]:focus {
        background-color: var(--hover-glow);
        border-color: var(--hover-glow);
    }

    /* Personnalisation des faders (sliders) */
    input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        height: 10px; /* Rendre la ligne plus large */
        background: var(--secondary-color); /* Mauve foncé pour la ligne */
        border-radius: 5px;
        outline: none;
        opacity: 0.9; /* Opacité légèrement augmentée */
        transition: opacity .15s ease-in-out;
    }

    input[type="range"]:hover {
        opacity: 1;
    }

    /* Curseur du fader */
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px; /* Curseur plus gros */
        height: 25px; /* Curseur plus gros */
        background: var(--primary-color); /* Mauve clair pour le curseur */
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 15px var(--accent-color); /* Glow cyan plus intense */
    }

    input[type="range"]::-moz-range-thumb {
        width: 25px; /* Curseur plus gros */
        height: 25px; /* Curseur plus gros */
        background: var(--primary-color); /* Mauve clair pour le curseur */
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 15px var(--accent-color); /* Glow cyan plus intense */
    }

    input[type="range"]::-ms-thumb {
        width: 25px; /* Curseur plus gros */
        height: 25px; /* Curseur plus gros */
        background: var(--primary-color); /* Mauve clair pour le curseur */
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 15px var(--accent-color); /* Glow cyan plus intense */
    }
</style>

</head>

<body>
    <h1 data-i18n="title">Hyper FLUX WebUI</h1>

    <div class="container">
        <div class="input-section">
            <form id="imageForm">
                <!-- Sélection du Modèle -->
                <label for="model" data-i18n="model_label">Modèle :</label>
                <select id="model" name="model">
                    <option value="flux-schnell" data-i18n="model_flux_schnell">Flux Schnell $0.003 per image</option>
					<option value="flux-8step" data-i18n="model_flux_8step">Hyper Flux Dev 8-step $0.03 per image </option>
					<option value="flux-16step" data-i18n="model_flux_16step">Hyper Flux Dev 16-step $0.012 per image</option>
                    <option value="flux-dev" data-i18n="model_flux_dev">Flux Dev $0.03 per image</option>
                    <option value="flux-pro" data-i18n="model_flux_pro">Flux Pro = Best $0.055 per image</option>
                    <option value="flux-mjv3" data-i18n="model_flux_mjv3">Flux MJV3 = Midjourney V3 $0.050 per image</option>
                </select>

                <!-- Champ de Prompt -->
                <label for="prompt" data-i18n="prompt_label">Prompt :</label>
				<div id="model-message" style="display:none; color: red;"></div>
                <textarea id="prompt" name="prompt" required placeholder="Décris ton image futuriste"></textarea>
                <button type="button" id="save_prompt_btn" data-i18n="save_prompt_btn">Sauvegarder Prompt</button>

                <!-- Boutons de Contrôle -->
				<div class="button-wrapper">
					<button type="button" id="stopBtn" data-i18n="stop_btn">Arrêter</button>
					<button type="button" id="downloadBtn" data-i18n="download_btn">Télécharger</button>
					<button type="button" id="saveAsBtn" data-i18n="download_as_btn">Télécharger sous</button>
					<button type="submit" data-i18n="generate_btn">Créer</button>
				</div>


                <!-- Sélection de l'Aspect Ratio -->
                <label for="aspect_ratio" data-i18n="aspect_ratio_label">Aspect Ratio :</label>
                <select id="aspect_ratio" name="aspect_ratio">
                    <option value="1:1" data-i18n="aspect_1_1">1:1 (Carré)</option>
                    <option value="16:9" data-i18n="aspect_16_9">16:9 (Écran large)</option>
                    <option value="21:9" data-i18n="aspect_21_9">21:9 (Ultra large)</option>
                    <option value="3:2" data-i18n="aspect_3_2">3:2 (Format photo classique)</option>
                    <option value="2:3" data-i18n="aspect_2_3">2:3 (Format portrait)</option>
                    <option value="4:5" data-i18n="aspect_4_5">4:5 (Format Instagram)</option>
                    <option value="5:4" data-i18n="aspect_5_4">5:4 (Format impression)</option>
                    <option value="3:4" data-i18n="aspect_3_4">3:4 (Format portrait moyen)</option>
                    <option value="4:3" data-i18n="aspect_4_3">4:3 (Standard TV/Photo)</option>
                    <option value="9:16" data-i18n="aspect_9_16">9:16 (Portrait vidéo)</option>
                    <option value="9:21" data-i18n="aspect_9_21">9:21 (Format cinéma ultra-portrait)</option>
                    <option value="custom" data-i18n="aspect_custom">Personnalisé</option>
                </select>

                <!-- Dimensions Personnalisées -->
                <div id="customDimensions" style="display:none;">
                    <label for="width" data-i18n="width_label">Largeur :</label>
                    <input type="number" id="width" name="width" min="256" max="1440" step="16" placeholder="256-1440">

                    <label for="height" data-i18n="height_label">Hauteur :</label>
                    <input type="number" id="height" name="height" min="256" max="1440" step="16" placeholder="256-1440">
                </div>

                <!-- Options spécifiques aux modèles -->

    // Fonction de mise à jour de la langue
	function updateLanguage(language) {
		// Mise à jour des textes traduits pour chaque élément ayant l'attribut [data-i18n]
		document.querySelectorAll('[data-i18n]').forEach(el => {
			const key = el.getAttribute('data-i18n');
			if (translations[language][key]) {
				el.textContent = translations[language][key];
			}

			if (el.hasAttribute('data-i18n-placeholder')) {
				const placeholderKey = el.getAttribute('data-i18n-placeholder');
				if (translations[language][placeholderKey]) {
					el.setAttribute('placeholder', translations[language][placeholderKey]);
				}
			}
		});

		// Mise à jour des placeholders pour les champs d'entrée spécifiques (prompt, Lora, et token API)
		const promptInput = document.getElementById('prompt');
		const apiTokenInput = document.getElementById('apiToken');
		const loraInput = document.getElementById('extra_lora');

		if (promptInput) promptInput.placeholder = translations[language].prompt_placeholder;
		if (apiTokenInput) {
			apiTokenInput.placeholder = translations[language].api_token_placeholder;
			// On ne modifie pas ici la valeur ou les propriétés du champ apiTokenInput
		}
		if (loraInput) loraInput.placeholder = translations[language].lora_placeholder;

		// Gestion des placeholders spécifiques aux dimensions personnalisées
		const widthInput = document.getElementById('width');
		const heightInput = document.getElementById('height');
		if (widthInput && heightInput) {
			widthInput.placeholder = translations[language].width_placeholder;
			heightInput.placeholder = translations[language].height_placeholder;
		}

		// Mettre à jour les options des sélecteurs (menus déroulants)
		document.querySelectorAll('select').forEach(select => {
			const selectedOption = select.value;
			select.querySelectorAll('option').forEach(option => {
				const key = option.getAttribute('data-i18n');
				if (translations[language][key]) {
					option.textContent = translations[language][key];
				}
			});
			// Restaurer la sélection
			select.value = selectedOption;
		});

		// Traduire les options des modèles après avoir mis à jour les textes principaux
		translateModelOptions(language);
	}


    // Fonction pour traduire les options des modèles

        document.querySelectorAll('#modelOptions label').forEach(label => {

            if (translations[language][key]) {

            }
        });

        document.querySelectorAll('#modelOptions select option').forEach(option => {
            const key = option.getAttribute('data-i18n');
            if (translations[language][key]) {
                option.textContent = translations[language][key];
            }
        });
    }

					apiTokenInput.value = 'r8_' + '*'.repeat(16); // Ajustez le nombre d'étoiles si nécessaire

				}

				tokenMessage.style.color = 'green';

	function validateCustomDimensions(aspect_ratio, formData, loadingDiv, input) {

			const height = formData.get('height');

			// Validation des dimensions personnalisées
			if (!width || !height || isNaN(width) || isNaN(height) || width < 256 || height < 256 || width > 1440 || height > 1440) {
				alert(translations[currentLanguage].save_error_alert || 'Veuillez entrer des dimensions valides pour la largeur et la hauteur (256-1440).');

				if (loadingDiv) {
					loadingDiv.style.display = 'none'; // Masquer le chargement en cas d'erreur
				}

				return false; // Validation échouée
			}

			// Si la validation réussit, on met à jour l'objet input avec les nouvelles dimensions
			input['width'] = parseInt(width, 10);
			input['height'] = parseInt(height, 10);
		}

		return true; // Indique que la validation a réussi
	}

			alert(`Aucune option trouvée pour le modèle sélectionné: ${model}`);
			loadingDiv.style.display = 'none';
			return;

		for (const option of options) {
			let value;
			if (option.type === 'boolean') {
				value = formData.get(option.name) === 'on' || formData.get(option.name) === true;
			} else {
				value = formData.get(option.name);

				if (model === 'flux-mjv3' && option.name === 'sub_model') {
					input['model'] = parseInputValue(value, option.type);

					if (seedValue === 0) {
						seedUsed = await generateRandomSeed();
						input['seed'] = seedUsed;
						manualSeed = false; // Seed générée automatiquement
					} else {
						seedUsed = seedValue;
						input['seed'] = seedUsed;
						manualSeed = true; // Seed définie manuellement
					}
				} else {
					input[option.name] = parseInputValue(value, option.type);

		}

    // Fonction utilitaire pour obtenir l'extension à partir de l'URL
    function getExtensionFromUrl(url) {
        try {
            const parsedUrl = new URL(url);
            const pathname = parsedUrl.pathname;
            const extension = pathname.substring(pathname.lastIndexOf('.') + 1);
            return extension || 'png';
        } catch (e) {
            return 'png';
        }
    }
	
	// Fonction pour choisir les noms de fichiers
    function generateFilename(index) {
		const model = document.getElementById('model').value;
		const prompt = document.getElementById('prompt').value;
		const outputFormat = document.getElementById('output_format') ? document.getElementById('output_format').value : 'png';
		const date = new Date();
		const dateString = `${date.getFullYear()}-${(date.getMonth() + 1)
			.toString()
			.padStart(2, '0')}-${date
			.getDate()
			.toString()
			.padStart(2, '0')}-${date
			.getHours()
			.toString()
			.padStart(2, '0')}-${date
			.getMinutes()
			.toString()
			.padStart(2, '0')}`;
		const promptPart = prompt.slice(0, 60).replace(/\s+/g, '_');
		return `${model}-${dateString}-${promptPart}-${index + 1}.${outputFormat}`;
	}



    // Fonction du bouton "Télécharger"
	document.getElementById('downloadBtn').addEventListener('click', function () {
		const images = document.querySelectorAll('#output img');
		images.forEach((img, index) => {
			fetch(img.src)
				.then(response => response.blob())
				.then(blob => {
					const url = URL.createObjectURL(blob);
					const filename = generateFilename(index);
					const link = document.createElement('a');
					link.href = url;
					link.download = filename;
					document.body.appendChild(link);
					link.click();
					document.body.removeChild(link);
					URL.revokeObjectURL(url);
				})
				.catch(err => console.error('Erreur lors du téléchargement de l\'image :', err));
		});
	});
